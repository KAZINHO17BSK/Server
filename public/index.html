<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Doação de Água</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1>Formulário de Doação de Água</h1>
    <form id="doacaoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="quantidade_litros">Quantidade de Litros:</label>
      <input type="number" id="quantidade_litros" name="quantidade_litros" required><br>

      <button type="submit">Doar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
